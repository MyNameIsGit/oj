{% extends "contest/contest_base.html" %}
{% block contest_content %}
  <div class="container">
  <table class="table table-hover">
    <thead>
      <th width="20%" style="text-align:left;">用户</th>
      <th width="20%">AC数</th>
      <th width="20%">罚时</th>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td style="text-align:left;">
              {{user.raw_user}}
          </td>
          <td style="text-align:left;">
              {{user.ac}}
          </td>
          <td style="text-align:left;">
              {{user.penalty_time}}
          </td>
        </tr>
      {% endfor %}  
    </tbody>
  </table>
  <center>{% include 'cugbacm/pagination.html' %}</center>
  </div>
{% endblock %}
