    <script>
    $(function(){
    $("#submit").click(function(){
       //alert($("#userid").val());
        $.post("/index/login/",
        { 
            userID:$("#userid").val(),
           password:$("#password").val() 
        },
        function(data, status){
            if(data == 'success'){
             window.location = '/index/problemList';
            }else if(data == 'password error!'){
                  alert('password error');	   
 		}
            else{
                alert(data);  
             }
        });
    });   
    });
    </script>

  <body>
   <div class="container" style="width:970px;"><!--导入的demo.css没起作用，所以强加宽度限制-->
    <form  role="form" action="/index/login/" method="post">{% csrf_token %}
    <div class="login">
      <div class="login-screen">
        <div class="login-icon">
          <img src="/site_media/Flat-UI-master/images/icons/png/Toilet-Paper.png" alt="Welcome to OJ 2.0" />
          <h4>Welcome to <small>OJ 2.0</small></h4>
        </div>
        <div class="login-form">
           <div class="form-group">
             <input type="text" id = "userid" class="form-control login-field" placeholder="UserID" name="userID" required autofocus />
           </div>
           <div class="form-group">
             <input type="password" id = "password"  class="form-control login-field" placeholder="Password" name="password" required />
           </div> 
           <label class="checkbox">
             <span class="icons">
               <span class="first-icon fui-checkbox-unchecked"></span>
               <span class="second-icon fui-checkbox-checked"></span>
             </span>
             <input type="checkbox" value="remember-me"><font style="color:gray;">Remember me</font>
           </label>
             <button class="btn btn-lg btn-primary btn-block" id = "submit" type="button">Sign in</button>
             <a href="/index/register"><button class="btn btn-lg btn-primary btn-block" id="register" type="button" style="">Register</button></a> 
        </div>
      </div>
     </div>
     </form>
