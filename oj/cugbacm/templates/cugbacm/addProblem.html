<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="cugbacm" >
    <link rel="shortcut icon" href="/site_media/docs-assets/ico/favicon.png">
    <script type = "text/javascript" src = "/site_media/dist/js/jquery-2.1.0.min.js"> </script>
    <script type="text/javascript" src="/site_media/dist/js/bootstrap.js"></script>

    <script charset="utf-8" src="/site_media/kindeditor_a5/kindeditor-4.1.10/kindeditor.js"></script>
    <script charset="utf-8" src="/site_media/kindeditor_a5/kindeditor-4.1.10/lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#description');
                window.editor = K.create('#input');
                window.editor = K.create('#output');
                window.editor = K.create('#sampleInput');
                window.editor = K.create('#sampleOutput');
        });
    </script>
    
    <title>Add Problem</title>

    <!-- Bootstrap core CSS -->
    <link href="/site_media/dist/css/bootstrap.css" rel="stylesheet">
    
    

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
    <body>
      <div class="container" >
        <form class="form-signin" role="form" action="/index/addProblem/" method="post" accept-charset="utf-8">{% csrf_token %} 
          <div class="container-fluid">
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="title" name="title" >
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="timeLimit" name="timeLimit" >
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="memoryLimit" name="memoryLimit" >
            </div> 
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="source" name="source" >
            </div> 
          </div>
          <h3>Description</h3>
          <textarea id="description" rows="10" class="form-control" placeholder="description" name="description" ></textarea>
          <h3>Input</h3>
          <textarea id="input" rows="10" class="form-control" placeholder="input" name="input" ></textarea>
          <h3>Output</h3>
          <textarea id="output" rows="10" class="form-control" placeholder="output" name="output" ></textarea>
          <h3>Sample Input</h3>
          <textarea id="sampleInput" rows="10" class="form-control" placeholder="sampleInput" name="sampleInput" ></textarea>
  		    <h3>Sample Output</h3>
          <textarea id="sampleOutput" rows="10" class="form-control" placeholder="sampleOutput" name="sampleOutput" ></textarea>
          <button class="btn btn-primary" type="submit">Add Problem</button>
        </form>
      </div> <!-- /container -->
   </body>
</html>
