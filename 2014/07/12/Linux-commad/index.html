	  <!-- content -->
	  <p>搞了几次终于把系统搞定了，大概看了一些Linux的基本命令，一直在弄HTML，没怎么看，就今天有点时间看了下基本的。<br>看到一些对颜色的解释，就顺便留了下来：</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">蓝色—目录</div><div class="line">绿色—可执行文件</div><div class="line">红色—压缩文件</div><div class="line">浅蓝色—链接文件</div><div class="line">粉红色—图片文件</div><div class="line">黄色—设备文件</div><div class="line">灰色—其他文件</div></pre></td></tr></table></figure>

<p>其它的就是一些基本的命令，一边看一些试着用了一下，用的最多的就是ll，ls的，现在只是尝试使用了下面的一些<br>命令：</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line"><span class="number">1</span>: Linux的命令对大小写是敏感的。</div><div class="line"> </div><div class="line"><span class="number">2</span>: 图形界面和命令行界面的切换，Ctrl+Alt+F1----Ctrl+Alt+F7</div><div class="line"> </div><div class="line"><span class="number">3</span>: 使用pwd查看当前实在哪个目录中， cd /进入根目录下</div><div class="line"> </div><div class="line"><span class="number">4</span>: 使用ll和查看当前目录下有那些文件和文件夹，ll是详细列出</div><div class="line"> </div><div class="line"><span class="number">5</span>: 使用ls -al 或者 ll -a显示隐藏的文件和文件夹</div><div class="line"> </div><div class="line"><span class="number">6</span>: ls -R|more显示目录及下级子目录</div><div class="line"> </div><div class="line"><span class="number">7</span>: ls -t按时间先后顺序显示 ls -m 横排输出，用逗号隔开 ls -s 大小排序（大到小）</div><div class="line"> </div><div class="line"><span class="number">8</span>: 使用cd /子文件 可进入下一级子目录；</div><div class="line">使用 cd -返回前一个工作目录；</div><div class="line">使用 cd ~返回到当前用户的家目录；</div><div class="line">使用cd..返回上一级目录。（在这里纠结了好久，root和home 的区别）</div><div class="line"> </div><div class="line"><span class="number">9</span>: 创建单层目录直接使用 mkdir 目录名 创建嵌套目录要使用-p参数即：mkdir -p 嵌套目录</div><div class="line"> </div><div class="line"><span class="number">10</span>: 删除目录或者文件 rm -rf 目标</div><div class="line"> </div><div class="line"><span class="number">11</span>: 创建空文本文件 touch 文件名 输入文本是使用echo 文本 追加文字继续使用 echo  文字.</div><div class="line"> </div><div class="line"><span class="number">12</span>: 把某一个文件复制到某一个文件夹：cp 文件 文件夹。</div><div class="line"> </div><div class="line"><span class="number">13</span>: 展示某一个文件夹的内容，如果有内置的文件夹，则需要使用-R参数，格式：ls -R dir1</div><div class="line"> </div><div class="line"><span class="number">14</span>: 拷贝多个目标到某一个地方时：cp -r 源<span class="number">1</span> 源<span class="number">2</span> 源<span class="number">3.</span><span class="keyword">...</span>源n 目的文件</div><div class="line"> </div><div class="line"><span class="number">15</span>: 使用mv可以移动文件或者文件夹。</div><div class="line">比如：mv dir1 qing(其中dir1为源，qing为目的），注意的是qing当中不能存在dir1，否则移动不成功</div><div class="line">（今天看到的那个例子就是在dir2中已经存在dir1了，我试着按照它那个的要求步骤写了下，移动不了，把dir2里的删除掉之后，就可以移动了）。</div><div class="line">移动多个目标时，直接写就可以：mv 源<span class="number">1</span> 源<span class="number">2</span> ....源n 目标</div></pre></td></tr></table></figure>

<p> 其它的命令还在看</p>
